<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <title>岗位匹配详情</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="lib/weui/dist/style/weui.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="jobmatch-details" v-cloak class="job-match-bd">
    <header>
        <a class="back" href="javascript:void(0);" @click="back()"><img src="img/arrow_left.png" alt=""></a>
        <h4>岗位详情</h4>
    </header>

    <div class="toper-tit">
        <div class="container">
            <h1>工程技术员、品质技术员</h1>
            <div class="mob-author clearfix">
                <span class="fl">年薪：<strong>5-15W</strong></span>
            </div>
        </div>
    </div>

    <section class="section2">
        <div class="container">
            <h1>工作详情</h1>
            <p>配合技术人员xxxxxx</p>
            <br>

            <h1>公司介绍</h1>
            <p>xx公司xxxxxx</p>
            <br>

            <p>公司性质：民营</p>
            <p>公司规模：民营</p>
            <p>公司行业：民营</p>
            <p>公司地址：民营</p>
        </div>
    </section>

    <div class="weui_dialog_alert">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">信息已提交</strong></div>
            <div class="weui_dialog_bd">工作人员将会在3个工作日内与您联系</div>
            <div class="weui_dialog_ft">
                <a href="#" class="weui_btn_dialog primary">确 定</a>
            </div>
        </div>
    </div>

    <div class="fixed-bottom submit-btn active">
        <button>我要面试</button>
    </div>
</body>
<script data-main="js/jobmatch-details" src="lib/requirejs/require.js"></script>
</html>
