<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <title>新闻详情</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="lib/weui/dist/style/weui.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background: #fff" id="news-details" v-cloak>
    <header>
        <a class="back" href="javascript:history.back();"><img src="img/arrow_left.png" alt=""></a>
        <h4>新闻详情</h4>
    </header>
    <section class="section1">
        <div class="container">
            <h1>{{artInfo.title}}</h1>
            <div class="mob-author clearfix">
                <span class="fl">作者：{{artInfo.author}}</span>
                <span class="fr share" v-bind:class="{'is-active':isShare}" @click="share()">
                    <i class="icon iconfont">&#xe604;</i>
                </span>
                <span class="fr nice" v-bind:class="{'is-active':isActive}" @click="store()">
                    <i class="icon iconfont">&#xe614;</i>
                </span>
                <span class="fr watch">
                    <i class="icon iconfont">&#xe615;</i>
                    {{artInfo.clickNum}}
                </span>
            </div>
            <p>{{{artInfo.content}}}</p>
        </div>
    </section>

</body>
<script data-main="js/news-details" src="lib/requirejs/require.js"></script>
</html>
