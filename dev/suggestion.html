<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <title>建议咨询</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/weui/dist/style/weui.min.css">
</head>
<body style="background: #fff;" id="suggestion" v-cloak>
    <div class="toper">
        <div class="sub-banner sub-banner2">
            <a href="index.html" @click="back()"><img src="img/arrow_left.png" alt=""></a>
            <img src="img/title_suggestion.png" alt="">
        </div>
    </div>
    <div class="suggestion">
        <div class="container">
            <textarea name="" id="" cols="30" rows="10" placeholder="请输入您的建议或者使用问题" v-model="content"></textarea>
        </div>
    </div>

    <div id="toast" class="suggest-toast" style="display: none;" v-show="isShow">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <i class="weui_icon_toast"></i>
            <p class="weui_toast_content">
                提交成功!
            </p>
        </div>
    </div>

    <div class="fixed-bottom submit-btn">
        <button class="weui_btn_disabled" v-bind:class="{  'btn-primary':content!=''  }" @click="postAdvise(content)">提 交</button>
    </div>
</body>
<script data-main="js/suggestion" src="lib/requirejs/require.js"></script>
</html>
